<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic-Tac-Toe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-image: url('background.jpg'); /* Change 'background.jpg' to your desired image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  .container {
    margin-top: 50px;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 10px;
  }
  .circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(circle at 50% 50%, #508bfc, transparent);
    animation: circle-animation 5s infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .circle:hover {
    transform: scale(1.1);
  }
  @keyframes circle-animation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  #result {
    margin-top: 20px;
    font-size: 24px;
  }
  #resetBtn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #resetBtn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Tic-Tac-Toe</h1>
  <div class="board">
    <div class="circle" id="cell-0" onclick="handleClick(0)"></div>
    <div class="circle" id="cell-1" onclick="handleClick(1)"></div>
    <div class="circle" id="cell-2" onclick="handleClick(2)"></div>
    <div class="circle" id="cell-3" onclick="handleClick(3)"></div>
    <div class="circle" id="cell-4" onclick="handleClick(4)"></div>
    <div class="circle" id="cell-5" onclick="handleClick(5)"></div>
    <div class="circle" id="cell-6" onclick="handleClick(6)"></div>
    <div class="circle" id="cell-7" onclick="handleClick(7)"></div>
    <div class="circle" id="cell-8" onclick="handleClick(8)"></div>
  </div>
  <div id="result"></div>
  <button id="resetBtn" onclick="reset()">Reset</button>
</div>

<script>
  let currentPlayer = 'X';
  let board = ['', '', '', '', '', '', '', '', ''];
  let winner = null;

  function handleClick(index) {
    if (!board[index] && !winner) {
      board[index] = currentPlayer;
      renderBoard();
      checkWin();
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }
  }

  function renderBoard() {
    const cells = document.querySelectorAll('.circle');
    cells.forEach((cell, index) => {
      cell.innerText = board[index];
    });
  }

  function checkWin() {
    // Implement winning condition checking
  }

  function reset() {
    board = ['', '', '', '', '', '', '', '', ''];
    currentPlayer = 'X';
    renderBoard();
    winner = null;
    document.getElementById('result').innerText = '';
  }
</script>
</body>
</html>
